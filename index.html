<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOT AVIATO 1.0 - Login</title>
  <style>
    :root {
      --primary-color: #e60000;
      --secondary-color: #111;
      --highlight-color: #00ffcc;
      --accent-color: #ffcc00;
      --bg-dark: #000000;
      --text-light: #ffffff;
      --text-success: #00ff00;
      --text-warning: #ff9900;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #330000, #660000);
      color: var(--text-light);
    }

    /* Tela de Login */
    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #1a0000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: var(--accent-color);
      color: #000;
    }

    .support-button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: var(--highlight-color);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px var(--highlight-color);
    }

    /* Oculta conteúdo principal até login */
    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

<!-- TELA DE LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>Login - BOT AVIATO 1.0</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="verificarLogin()">ENTRAR</button>
    <a href="https://t.me/SURPOTE_DOUBLE" target="_blank" class="support-button">SUPORTE</a>
  </div>
</div>

<!-- CONTEÚDO PRINCIPAL -->
<div id="mainContent">
  <!-- Aqui vai TODO o conteúdo original da sua página que você já tinha feito -->
  <!-- Para economizar espaço, posso colar o conteúdo original aqui, se quiser -->
</div>

<script>
  const usuariosPermitidos = {
    "Leonardo": "884466",
    "Elvis": "534012"
  };

  function verificarLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (usuariosPermitidos[user] === pass) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Usuário ou senha incorretos!");
    }
  }
</script>

</body>
</html>
